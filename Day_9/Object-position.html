<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object-position</title>
    <style>
        h1 {
            text-align: center;
        }
        
        img {
            display: block;
            margin: 0 auto;
        }
        
        img.box {
            border: 1px solid red;
            width: 500px;
            height: 500px;
            object-fit: none;
            object-position: 50% 100%;
        }
    </style>
</head>

<body>
    <h1>Object-position</h1>
    <div class="image">
        <img class="box" src="https://images.unsplash.com/photo-1581596448258-1fb8fa5ca515?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="" width="400px" height="300px" />
    </div>
</body>

</html>

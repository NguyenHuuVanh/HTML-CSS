<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thuộc tính transforms</title>
    <style>
      .box1 {
        padding: 8px;
        background-color: #ffa400;
        border: 1px solid black;
        width: 300px;
        line-height: 200px;
        margin-left: 100px;
        text-align: center;
      }
      .box1:hover {
        transform: rotatey(45deg);
      }
    </style>
  </head>
  <body>
    <div class="box1">Hello cậu</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video</title>
    <style>
      h1 {
        text-transform: uppercase;
        text-align: center;
        color: black;
        border: 1px solid #000;
        padding: 16px;
        background-color: rgb(30, 145, 87);
      }

      .button {
        text-align: center;
        margin-bottom: 16px;
        cursor: pointer;
      }

      button {
        padding: 8px;
        margin: 0 8px;
        cursor: pointer;
      }

      .turnoff:active {
        background-color: #000;
      }
    </style>
  </head>
  <body class="turnoff">
    <h1>This is video attribute below</h1>
    <div class="button">
      <button onclick="playPause()">Play/Pause</button>
      <button onclick="Big()">Zoom in</button>
      <button onclick="Small()">Zoom out</button>
      <button onclick="Turnoff()" class="turnoff">Turnofflight</button>
    </div>
    <div class="video">
      <video
        id="video"
        src="./Video/120526716_1539794606354656_7132712316906975228_n.mp4"
        width="100%"
        height="300px"
      ></video>
    </div>

    <!-- Script -->
    <script>
      var myvideo = document.getElementById("video");

      function playPause() {
        if (myvideo.paused) {
          myvideo.play();
        } else {
          myvideo.pause();
        }
      }

      function Big() {
        myvideo.height = 500;
      }

      function Small() {
        myvideo.height = 200;
      }
    </script>
  </body>
</html>
